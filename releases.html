                                                ],
                                                "text": " is the debut full-length release by Cannes-born, Brussels-based artist Camille Keller. We’re calling it a mixtape: a collection of brand-new music and informally dropped loosies from years past."
                                            }

                                                "_key": "ed17244c73b50",
                                                "_type": "span",
                                                "marks": [
                                                ],
                                                "text": "It’s a meditation at a juncture, a reflection on a journey without a destination. Moving for motion’s sake — an experience encapsulated by a trip Keller and friends took to Belgium’s Lac de la Gileppe. While camping by the lakeside, the group had their supplies stolen, leading to three days of starvation and dehydration that plunged them into a shared hallucinatory state. Desperate and delirious, they stumbled across a vacant countryside villa which they plundered for supplies."
                                            }

                                        ],
                                        "style": "normal"

                                        "children": [
                                            {
                                                "_key": "648dc53bcb9b0",
                                                "_type": "span",
                                                "marks": [
                                                ],
                                                "text": "It’s a fitting backdrop to Keller’s music: the swaggering, silk-lined string arrangements on single ‘G-LIP’, ‘FW 2028’’s air of shattered opulence, the shimmering, gold-flecked loop that holds down ‘dog-tired’. This music wields velvety flourishes and rippling textures like curtains flung open, a sense of fleeting luxury grounded in the wistfulness of knowing it’s built on air. And it all comes to a head on ‘Something Off’ — it’s Keller in flight; mind racing and temples throbbing, a white-hot emotional meshwork of longing and urgency and hearts on fire. Pure drama."
                                            }
